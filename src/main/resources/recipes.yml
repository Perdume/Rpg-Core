# Rpg-Core 커스텀 조합법 설정
#
# type: "SHAPED" (형태가 있는 조합) 또는 "SHAPELESS" (형태가 없는 조합)
# result-id: ItemManager에 등록된 아이템 ID
# result-amount: 결과 아이템 수량
#
# [SHAPED]
# shape: 3x3 조합대 모양 (최대 3줄)
# ingredients:
#   A: (shape에 사용된 문자)
#     item-id: 아이템 ID (바닐라: "DIAMOND", 커스텀: "twisted_item_id")
#     amount: (선택) 해당 슬롯에 필요한 최소 아이템 수량 (기본값 1)
#
# [SHAPELESS]
# ingredients:
#   - item-id: "아이템ID"
#     amount: (선택)
#   - item-id: "다른ID"

